<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>fCC Survery Form Project</title>
    <meta name="author" content="name">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">

    <!--local style sheet-->
    <link rel="stylesheet" href="styleSurvey.css" type="text/css">
  </head>

  <body>

      <h1 id="title">Survey Time!!</h1>

      <p id="description">This is a survery, silly!</p>

      <form id="survey-form">

        <div>
          <label id="name-label" for="name">Enter your name</label>
          <input id="name" type="text" name="name" required
          placeholder="namey mcnameface" >
        </div>
        <div>
          <label id="email-label" for="email">Enter you email address</label>
          <input id="email" type="email" name="email" required
          placeholder="emailly@mcemail.face">
        </div>
        <div>
          <label id="number-label" for="number">Enter a number</label>
          <input type="number" id="number" name="number" min="0" max="1000"
          placeholder="0-1000">
        </div>

        <div>
          <label>Choose one, why don't you?!</label>
          <select id="dropdown" class="dropdown" required>
            <option value="" disabled selected hidden>Select your option</option>
            <option value="one">one</option>
            <option value="two">two</option>
            <option value="three">three</option>
          </select>
        </div>

        <div class="radio-group">
          <fieldset>
            <legend>what's the frequency, kenneth?</legend>
              <input type="radio" name="numbers" value="one" id="one">
              <label for="one">one</label><br>
              <input type="radio" name="numbers" value="two" id="two">
              <label for="two">two</label><br>
          </fieldset>
        </div>

        <div class="checkbox-group">
          <fieldset>
            <legend>Select all that apply</legend>
            <input type="checkbox" name="red" value="red" id="red">
            <label for="red">red</label><br>
            <input type="checkbox" name="blue" value="blue" id="blue">
            <label for="blue">blue</label><br>
          </fieldset>
        </div>

        <div class="text-area">
          <label for="user-comment">Got something on your mind? Speak now.</label>
          <br>
          <textarea id="user-comment" name="user-comment"
          placeholder="Type here..." cols="45" rows="5" maxlength="275"
          required></textarea>
        </div>

        <div class="submit-button">
          <button type="submit" id="submit">SUBMIT!</button>
        </div>

      </form>

    <!-- freeCodeCamp script for validating project for submission-->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>

</html>
