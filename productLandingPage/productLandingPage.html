<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bradley Smith">
    <meta name="description" content="freeCodeCamp project page for product landing page">
    <meta name="keywords" content="fcc project freecodecamp">

    <title>freeCodeCamp Product Landing Page Project</title>

    <!--local style sheet-->
    <link rel="stylesheet" href="styleProduct.css" type="text/css">
  </head>

  <body>

    <header id="header">
      <div class="header-flex">
        <div class="product-id">
          <!--free icon use via https://www.stockio.com/free-icon/santiago-gameboy-->
          <img id="header-img" class="header-img" src="https://d29fhpw069ctt2.cloudfront.net/icon/image/81314/preview5.svg" alt="product logo, a game boy">
          <p>Prodcut Landing Page</p>
        </div>
        <nav id="nav-bar">
          <ul class="navs">
            <li><a class="nav-link" href="#features">Features</a></li>
            <li><a class="nav-link" href="#demo">Demo</a></li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="title">
      <h1>Game Boy Mods</h1>
    </div>

    <div id="features" class="features">
        <p>This is a feature.</p>
        <p>This is another feature.</p>
        <p>This one is just bullshit.</p>
    </div>

    <div id="demo" class="demo">
      <iframe id="video" class="video" src="https://www.youtube.com/embed/xS8NQ3dds2k" allowfullscreen></iframe>
    </div>

    <div id="pricing" class="pricing">
      <p>This is going to cost you...</p>
    </div>

    <form id="form" class="form" action="https://www.freecodecamp.com/email-submit" method="post">
      <label for="email">Enter your email address for a quote</label>
      <br>
      <input id="email" type="email" name="email" placeholder="gameon@yourgame.com" required>
      <br>
      <input type="submit" id="submit" value="EMAIL US">
    </form>


    <!-- freeCodeCamp script for validating project for submission-->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>

</html>
