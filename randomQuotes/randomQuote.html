<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
      content="Landing page for Bradley Smith's coding projects">
    <meta name="keywords" content="fcc project freecodecamp">
    <meta name="author" content="Bradley Smith">

    <title>random quote generator!</title>

    <!-- local style sheet -->
    <link rel="stylesheet" href="styleRandom.css" type="text/css">
    <!-- google VT323 terminal-style font -->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

    <!-- Vue development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- local script file, defered to allow vue to load first -->
    <script src="random.js" defer></script>
    <!-- fCC automated test -->
    <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer>
    </script>

  </head>

  <body>

    <div class="flex-wrap">
      <div id="quote-box">
        <div id="text">{{ text }}</div>
        <div id="author">{{ author }}</div>
        <button id="new-quote" v-on:click="getQuote">New Quote</button>
        <button id="tweet-quote">Tweet Quote</button>
      </div>
    </div>

  </body>

</html>
