<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
      content="Landing page for Bradley Smith's random quote machine">
    <meta name="keywords" content="fcc project freecodecamp">
    <meta name="author" content="Bradley Smith">

    <title>random quote generator!</title>

    <!-- local style sheet -->
    <link rel="stylesheet" href="styleRandom.css" type="text/css">

    <!-- google VT323 terminal-style font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- Vue development version, includes helpful console warnings
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    -->
    <!-- Vue production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- local script file, defered to allow vue to load first -->
    <script src="random.js" defer></script>
    <!-- fCC automated test -->
    <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer>
    </script>

  </head>

  <body>

    <div role="main" class="flex-container">

      <div id="quote-box">

        <div class="content-container">
          <div id="text">{{ text }}</div>
          <div id="author">-- {{ author }}</div>
        </div>

        <div class="button-well">
          <button id="new-quote" v-on:click="getQuote" type="button">
            NEW QUOTE
          </button>

          <a id="tweet-quote"
            target="_blank"
            rel="noopener noreferrer"
            v-bind:href="urlTweet">
            <button v-on:click="tweetQuote" type="button">
              TWEET QUOTE
            </button>
          </a>
        </div><!-- .button-well -->

      </div><!-- #quote-box -->
    </div><!-- .flex-container -->

  </body>

</html>
