<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Generator</title>
    <!--local stylesheet-->
    <link rel="stylesheet" href="styleRandomQuote.css" type="text/css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!--local javascript-->
    <script src="randomQuotes.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-sm-1"></div>
        <div class="col-md-8 col-sm-10">
          <div class="quote well">
            <div id="quoteLives">
              <h2>Welcome to the random quote generator!<br>
                These quotes are themed around programming and computers, courtesy of <i><a href="https://quotes.stormconsultancy.co.uk/">Storm Consultancy.</a></i><br>
                Press 'New Quote' to see a new quote!<br>
              </h2>
            </div>
            <div id="userprompt">
              <hr>
              <h2>&gt;<span></span></h2>
            </div>
          </div>

        </div>
        <div class="col-md-2 col-sm-1"></div>
      </div>
    </div>

    <div class="text-center">
      <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-default" id="newQuote">New Quote</button>
        <button type="button" class="btn btn-default" id="tweetThis">Tweet</button>
      </div>

      <div>
        <a class="btn btn-default" id="oldsite" href>Click to See Full Terminal Mode</a>
      </div>

      <div class="footer">
        <p>Designed by <a href="https://twitter.com/bradleyhop1" target="_blank">@bradleyhop1</a></p>
      </div>
  </body>
</html>
