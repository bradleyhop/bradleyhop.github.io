<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Bradley Smith">
    <meta name="description" content="freeCodeCamp project page for survey app">
    <meta name="keywords" content="fcc survey project freecodecamp">

    <title>fCC Survery Form Project</title>

    <!--local style sheet-->
    <link rel="stylesheet" href="styleSurvey.css" type="text/css">
    <!--Open Sans font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>

  <body>

    <h1 id="title" class="title">Survey Time!!</h1>

    <div class="contain">

      <p id="description" class="description">This is a survery, silly!</p>

      <form id="survey-form">

        <div class="survey-question">
          <div class="labels">
            <label id="name-label" for="name">
              Enter your name</label>
          </div>
          <div class="user-field">
            <input type="text" id="name" class="input-box" name="name" required placeholder=" namey mcnameface">
          </div>
        </div>

        <div class="survey-question">
          <div class="labels">
            <label id="email-label" for="email">
              Enter your email address</label>
          </div>
          <div class="user-field">
            <input type="email" id="email" class="input-box" name="email" required placeholder=" emailly@mcemail.face">
          </div>
        </div>

        <div class="survey-question">
          <div class="labels">
            <label id="number-label" for="number">
              Enter a number (0-1000)</label>
          </div>
          <div class="user-field">
            <input type="number" id="number" class="input-box" name="number" min="0" max="1000" placeholder=" enter yo digitz">
          </div>
        </div>

        <div class="survey-question">
          <div class="labels">
            <label for="dropdown">Choose one, why don't you?!</label>
          </div>
          <div class="user-field">
            <select id="dropdown" class="dropdown" name="dropdown" required>
              <option value="" disabled selected hidden>Select your option</option>
              <option value="one">one</option>
              <option value="two">two</option>
              <option value="three">three</option>
            </select>
          </div>
        </div>

        <div class="radio-group survey-question">
          <fieldset>
            <legend>What's the frequency, Kenneth?</legend>
            <div class="radio-contain">
              <div class="radio-flex-items">
                <div class="input-item">
                  <input class="radio-styled" type="radio" name="numbers"
                  value="one" id="one">
                  <label for="one">107.1</label>
                </div>
                <div class="input-item">
                  <input class="radio-styled" type="radio" name="numbers"
                  value="two" id="two">
                  <label for="two">95.3</label>
                </div>
                <div class="input-item">
                  <input class="radio-styled" type="radio" name="numbers"
                  value="three" id="three">
                  <label for="three">20K</label>
                </div>
                <div class="input-item">
                  <input class="radio-styled" type="radio" name="numbers"
                  value="four" id="four">
                  <label for="four">5K</label>
                </div>
              </div>
            </div>
          </fieldset>
        </div>

        <div class="checkbox-group survey-question">
          <fieldset>
            <legend>Select all that apply</legend>
            <div class="radio-contain">
              <div class="checkbox-flex-contain">
                <div class="input-item">
                  <input class="checkbox-styled" type="checkbox" name="red"
                  value="red" id="red">
                  <label for="red">red</label>
                </div>
                <div class="input-item">
                  <input class="checkbox-styled" type="checkbox" name="blue"
                  value="blue" id="blue">
                  <label for="blue">blue</label>
                </div>
                <div class="input-item">
                  <input class="checkbox-styled" type="checkbox" name="green"
                  value="green" id="green">
                  <label for="green">green</label>
                </div>
              </div>
            </div>
          </fieldset>
        </div>

        <div class="text-area survey-question">
          <label for="user-comment">Got something on your mind? Speak now.</label>
          <br>
          <textarea id="user-comment" name="user-comment"
            placeholder="Type here..." cols="37" rows="6" maxlength="275"
            required></textarea>
        </div>

        <div>
          <button type="submit" id="submit" class="submit-button">SUBMIT!</button>
        </div>

      </form>

    </div>

    <!-- freeCodeCamp script for validating project for submission-->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>

</html>
