<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="Wikipedia Search and View Application by Bradley Smith as a freecodecamp.org project.">

    <title>wikipedia search and view app</title>

    <!-- bootstrap 4.5 cdn -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    <!-- fontawesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">

    <!-- local css -->
    <link rel="stylesheet" href="style.css">

  </head>

  <body>


    <div class="container-fluid searchBody" role="main">

      <div class="row logoWiki">
        <div class="col-lg-4 col-sm-3">
        </div>
        <div class="col-lg-4 col-sm-6">
          <a href="https://en.wikipedia.org" target="_blank" rel="noopener">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b3/Wikipedia-logo-v2-en.svg"
            class="img-responsive center-block"  alt="Wikipedia logo" />
          </a>
        </div><!-- col-lg-4* -->
      </div><!-- row -->

      <div class="row">
        <div class="col-lg-4 col-sm-3">
        </div><!-- empty space -->
        <div class="col-lg-4 col-sm-6">

          <div class="input-group">
            <input type="search" class="searchWiki form-control"
                   placeholder="Search Wikipedia..." autofocus
                   aria-label="Search Wikipedia"
                   autocomplete="off" />
            <span class="input-group-append">
              <button class="searchButton btn btn-outline-secondary"
                      type="button" aria-label="search input text on wikipedia">
                <i class="fa fa-search"></i>
              </button>
            </span><!-- input-group-btn -->
          </div><!-- /input-group -->

          <!-- random page button -->
          <div title="random wikipedia article">
            <a href="https://en.wikipedia.org/wiki/Special:Random"
               target="_blank" class="randomButton boxes btn btn-block"
               aria-label="go to a random wikipedia article"
               rel="noopener">
              <i class="fa fa-random"></i>
            </a><!-- random button -->
          </div><!-- boxes -->

        </div><!-- col-lg-6* -->
      </div><!-- row -->

      <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6 col-lg-offset-3">
          <div class="results">
          </div>
        </div><!-- col-lg-6* -->
      </div><!-- row -->

    </div> <!-- container-fluid, searchBody -->

    <footer class="footer">
      <div class="container-fluid">
        <hr>
        <p>Developed by
          <a href="https://bradleyhop.github.io"
            target="_blank" rel="noopener">
            Bradley Smith
          </a>
        </p>
      </div><!-- container-fluid -->
    </footer>


    <!-- added dependancies for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <!-- fontawesome glyphs -->
    <!-- my js file -->
    <script src="wikiApp.js" defer></script>

  </body>
</html>
