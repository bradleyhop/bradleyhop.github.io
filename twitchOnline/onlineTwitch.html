<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- MATERIALIZE - Compiled and minified CSS via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/css/materialize.min.css">
    <!-- local css -->
    <link rel="stylesheet" href="styleTwitch.css">

      <title>twichtTV online api app</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="default-primary-color">

    <div class="container">

      <!-- page heading -->
      <div class="row">
        <div class="valign-wrapper heading">
          <div class="imageWrapper l3 m12">
            <a href="https://twitch.tv">
              <img class="responsive-img twitchIcon " src="http://vignette3.wikia.nocookie.net/logopedia/images/8/83/Twitch_icon.svg/revision/latest?cb=20140727180700" alt="Twitch tv icon"  />
            </a>
          </div><!-- imageWrapper -->
          <div class="titleWrapper">
            <h1 class="text-primary-color">
              twitch.tv streamers</h1>
          </div><!-- titleWrapper -->
        </div><!-- heading -->
      </div><!-- row -->

      <!-- Search form input -->
      <div class="row">
        <form class="col s12">
          <div claass="row">
            <div class="input-field col s12">
              <input id="icon_prefix" type="text" class="validate searchField">
              <label for="icon_prefix">Search Channel</label>
            </div><!-- input-field -->
          </div><!-- row -->
        </form>
      </div><!-- search row -->


      <!-- indeterminate scrolling indicator via Materialize -->
      <div class="row">
        <div class="indicator col s12"></div>
      </div>


      <!-- Material tabs, tab menu here  -->
      <div class="row">
        <div class="col s12 tabMenu z-depth-1 light-primary-color">
          <ul class="tabs light-primary-color">
            <li class="tab col s3"><a href="#all" class="active">All</a></li>
            <li class="tab col s3"><a href="#online">Currently Online</a></li>
            <li class="tab col s3"><a href="#offline">Offline</a></li>
            <li class="tab col s3"><a href="#notExist">Not Existing</a></li>
          </ul>
        </div><!-- col -->
      </div><!-- row -->
        <!-- append data results to these id's -->
        <div class="results">
          <div id="all" class='resultFlow'></div>
          <div id="online" class='resultFlow'></div>
          <div id="offline" class='resultFlow'></div>
          <div id="notExist" class='resultFlow'></div>
        </div><!-- results -->

  </div><!-- container -->



    <!--Import jQuery before materialize.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- MATERIALIZE - Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/js/materialize.min.js"></script>
    <!-- Masonry for grace, beautiful div item layout -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <!-- local javascript -->
    <script src="twitch.js"></script>

  </body>
</html>
