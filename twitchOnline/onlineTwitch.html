<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS  via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!-- local css -->
    <link rel="stylesheet" href="styleTwitch.css">

      <title>twichtTV online api app</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="default-primary-color">

    <div class="container">

      <!-- page heading -->
      <div class="row">
        <div class="valign-wrapper heading">
          <img src="http://vignette3.wikia.nocookie.net/logopedia/images/8/83/Twitch_icon.svg/revision/latest?cb=20140727180700" alt="Twitch tv icon" class="responsive-img twitchIcon" />
          <h1 class="text-primary-color">
            twitch.tv streamers</h1>
        </div><!-- heading -->
        <!-- indeterminate scrolling indicator via Materialize -->
      </div><!-- row -->

      <div class="row">
        <div class="indicator col s12"></div>
      </div>


      <!-- Material tabs, tab menu here  -->
      <div class="row">
        <div class="col s12 tabMenu z-depth-1 light-primary-color">
          <ul class="tabs light-primary-color">
            <li class="tab col s3"><a href="#all" class="active">All</a></li>
            <li class="tab col s3"><a href="#online">Currently Online</a></li>
            <li class="tab col s3"><a href="#offline">Offline</a></li>
            <li class="tab col s3"><a href="#notExist">Not Existing</a></li>
          </ul>
        </div>
        <!-- append data results to these id's -->
        <div id="all"></div>
        <div id="online"></div>
        <div id="offline"></div>
        <div id="notExist"></div>
      </div>

  </div><!-- container -->



    <!--Import jQuery before materialize.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <!-- local javascript -->
    <script src="onlineTwitch.js"></script>

  </body>
</html>
