<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Landing page for Bradley Smith's drum machine">
    <meta name="keywords" content="fcc project freecodecamp drummachine vue">
    <meta name="author" content="Bradley Smith">

    <title>drum machine in vue</title>

    <!-- local style sheet -->
    <link rel="stylesheet" href="styleDrum.css" type="text/css">

    <!-- google source sans pro font -->
    <!-- <link rel="stylesheet" -->
          <!-- href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400&display=swap"> -->

    <!-- Vue development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Vue production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

    <!-- local script file, defered to allow vue and marked to load first -->
    <script src="drum.js" defer></script>
    <!-- fCC automated test -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer>
    </script>

  </head>

  <body>

    <div id="drum-machine">
      <div id="display">{{ whatDrum }}</div>
      <!-- change drum-pad id's to describe audio sound -->
      <div id="button-box">
        <button class="drum-pad" id="hh" v-on:click="hitDrum('Q')">
          <audio src="" class="clip" id="Q">
          </audio>
          Q
        </button>
        <button class="drum-pad" id="lh" v-on:click="hitDrum('W')">
          <audio src="" class="clip" id="W">
          </audio>
          W
        </button>
        <button class="drum-pad" id="cs" v-on:click="hitDrum('E')">
          <audio src="" class="clip" id="E">
          </audio>
          E
        </button>
        <button class="drum-pad" id="rs" v-on:click="hitDrum('A')">
          <audio src="" class="clip" id="A">
          </audio>
          A
        </button>
        <button class="drum-pad" id="tom" v-on:click="hitDrum('S')">
          <audio src="" class="clip" id="S">
          </audio>
          S
        </button>
        <button class="drum-pad" id="snare" v-on:click="hitDrum('D')">
          <audio src="" class="clip" id="D">
          </audio>
          D
        </button>
        <button class="drum-pad" id="bd" v-on:click="hitDrum('Z')">
          <audio src="" class="clip" id="Z">
          </audio>
          Z
        </button>
        <button class="drum-pad" id="bt" v-on:click="hitDrum('X')">
          <audio src="" class="clip" id="X">
          </audio>
          X
        </button>
        <button class="drum-pad" id="dnb" v-on:click="hitDrum('C')">
          <audio src="" class="clip" id="C">
          </audio>
          C
        </button>
      </div>
    </div>

  </body>
</html>
